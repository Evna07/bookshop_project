<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booky Shoppe</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page-container">
      <nav>
        <div class="name-container">
          <a href="#"
            ><img src="/images/logo.png" alt="logo" class="logo" />
          </a>
          <h1>booky shoppe</h1>
        </div>
        <div class="menu-container">
          <i class="fa-solid fa-cart-shopping"></i>
          <div class="menu-list-container">
            <ul class="menu-list">
              <li><a href="#profile" class="menu-item">profile</a></li>
              <li><a href="#categories" class="menu-item">categories</a></li>
              <li><a href="#genres" class="menu-item">genres</a></li>
              <li><a href="#favourites" class="menu-item">favourites</a></li>
              <li><a href="#bookcase" class="menu-item">bookcase</a></li>
            </ul>
          </div>
          <button class="burger">
            <i class="menu-icon fa-solid fa-bars"></i>
            <i class="close-icon fa-solid fa-x"></i>
          </button>
        </div>
      </nav>
      <!-- carousel section starts -->
      <section class="carousel border">
        <button class="carousel-btn"><<</button>
        <div class="carousel-pictures">
          <img src="https://source.unsplash.com/462x175/?book&3" alt="" />
          <img src="https://source.unsplash.com/462x175/?book&1" alt="" />
          <img src="https://source.unsplash.com/462x175/?book&6" alt="" />
          <img src="https://source.unsplash.com/462x175/?book&12" alt="" />
          <img src="https://source.unsplash.com/462x175/?book&32" alt="" />
          <img src="https://source.unsplash.com/462x175/?book&666" alt="" />
        </div>
        <button class="carousel-btn">>></button>
      </section>
      <!-- carousel section ends -->
      <!-- featured section starts -->
      <section class="featured">
        <h2>based on your preferences</h2>
        <ul class="books-list"></ul>
        <button id="booksListBtn" class="books-list-btn">
          click to see more
        </button>
      </section>
      <!-- featured section ends -->
      <!-- premieres section starts -->
      <section class="premieres">
        <h2>premieres</h2>
        <div class="books-list">
          <div class="book-item"></div>
        </div>
      </section>
      <!-- premieres section ends -->
      <!-- search bar -->
      <div class="search-bar">
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input
          class="search-box"
          id="searchbar"
          onkeyup="bookSearch()"
          type="text"
          name="search"
          placeholder="Search books/authors/genres.."
        />
      </div>
    </div>

    <!-- scripts -->
    <script
      src="https://kit.fontawesome.com/5c901b5af3.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
