<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booky Shoppe</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="page-container">
      <nav>
        <div class="name-container">
          <a href="#"
            ><img src="/images/logo.png" alt="logo" class="logo" />
          </a>
          <h1>booky shoppe</h1>
        </div>
        <div class="menu-container">
          <i class="fa-solid fa-cart-shopping"></i>
          <div class="menu-list-container">
            <ul class="menu-list">
              <li><a href="" class="menu-item">profile</a></li>
              <li><a href="" class="menu-item">categories</a></li>
              <li><a href="" class="menu-item">genres</a></li>
              <li><a href="" class="menu-item">favourites</a></li>
              <li><a href="" class="menu-item">bookcase</a></li>
            </ul>
          </div>
          <button class="burger">
            <i class="menu-icon fa-solid fa-bars"></i>
            <i class="close-icon fa-solid fa-x"></i>
          </button>
        </div>
      </nav>
      <!-- carousel section starts -->
      <section class="carousel border">
        <button>prev</button>
        <div class="carousel-pictures">
          <img src="/carousel images/carousel1.jpg" alt="" />
          <img src="/carousel images/carousel2.jpg" alt="" />
          <img src="/carousel images/carousel4.jpg" alt="" />
          <img src="/carousel images/carousel1.jpg" alt="" />
          <img src="/carousel images/carousel2.jpg" alt="" />
          <img src="/carousel images/carousel4.jpg" alt="" />
        </div>
        <button>next</button>
      </section>
      <!-- carousel section ends -->
      <!-- featured section starts -->
      <section class="featured">
        <h2>based on your preferences</h2>
        <div class="book-item"></div>
        <div class="book-item"></div>
        <div class="book-item"></div>
        <div class="book-item"></div>
        <div class="book-item"></div>
        <div class="book-item"></div>
        <button>click to see more</button>
      </section>
      <!-- featured section ends -->
      <!-- premieres section starts -->
      <section class="premieres">
        <h2>premieres</h2>
        <div class="book-item"></div>
        <div class="book-item"></div>
        <div class="book-item"></div>
        <div class="book-item"></div>
        <div class="book-item"></div>
        <div class="book-item"></div>
        <div class="book-item"></div>
        <div class="book-item"></div>
        <div class="book-item"></div>
      </section>
      <!-- premieres section ends -->
      <!-- search bar -->
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" />
      </div>
    </div>

    <!-- scripts -->
    <script
      src="https://kit.fontawesome.com/5c901b5af3.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
