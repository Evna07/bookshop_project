<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booky Shoppe</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-1">
        <a href="../index.html" class="logo">
          <i class="fas fa-book"></i> booky shoppe</a
        >
        <form action="" class="search-form">
          <input
            type="search"
            name=""
            placeholder=" search here..."
            id="search-box"
          />
          <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="icons">
          <div id="search-btn" class="fas fa-search"></div>
          <a href="#favourites" class="fas fa-heart"></a>
          <a href="#cart" class="fas fa-shopping-cart"></a>
          <a href="#" class="fas fa-user"></a>
        </div>
      </div>

      <div class="header-2">
        <nav class="navbar">
          <a href="../index.html">home</a>
          <a href="#featured">featured</a>
          <a href="#arrivals">arrivals</a>
          <a href="#reviews">reviews</a>
          <a href="#footer">contact</a>
        </nav>
      </div>
    </header>

    <nav class="bottom-navbar">
      <a href="../index.html" class="fas fa-home"></a>
      <a href="#featured" class="fa-solid fa-magnifying-glass"></a>
      <a href="#arrivals" class="fa-solid fa-heart"></a>
      <a href="#reviews" class="fa-regular fa-star-half-stroke"></a>
      <a href="#footer" class="fa-solid fa-comment-dots"></a>
    </nav>

    <!-- scripts -->
    <script
      src="https://kit.fontawesome.com/5c901b5af3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
